<!DOCTYPE html>
<html>
    <head>
        <title>Gulp Demo Site</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bob-ross/bob-ross-quotes.js"></script>
        <script type="text/javascript" src="js/bob-ross/ui-helper.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="images/bob-ross.jpg" class="img-responsive img-circle" />
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Gulp Training Site</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4>Bob Ross Quotes</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="quote-container">
                                <table class="table table-bordered" id="br-quote-table">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <h4>Add a Quote</h4>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="add-quote-form">
                                    <form>
                                        <div class="form-group">
                                            <label for="new-quote">Quote:</label>
                                            <textarea name="quote" id="quote-field" required="true" class="form-control"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-default btn-primary" id="save-quote">Save</button>
                                            <button class="btn btn-default">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
